  
  
  <div role="navigation" aria-label="jumplinks" class="accessibility">
    <a href="#formheadline">Zum Inhalt springen</a>
  </div>

  <header class="bannerheader" aria-labelledby="bannerheadline">
    <a routerLink="login">
      <img class="title-image" src="images/big-logo-small.png" title="BIG Smart Production Logo" alt="BIG Smart Production Logo">
    </a>
    <h1 class="header-title" id="bannerheadline">
      BIG Smart Production
    </h1>
  </header>

  <div class="main-container">
    <main aria-labelledby="formheadline">
      <form class="form form-horizontal" (ngSubmit)="login()">
        <h2 id="formheadline" class="login-headline">Anmelden</h2>
        <div class="form-row">
          <label class="form-label" for="username-input">Benutzername</label>
          <input type="text" name="username" id="username-input" required class="form-input" autocomplete="username" placeholder="Benutzername"
          [(ngModel)]="authRequest.username">
          <span id="username-error" class="error-text"></span>
        </div>
        <div class="form-row">
          <label class="form-label" for="password-input">Passwort</label>
          <input type="password" name="password" id="password-input" required class="form-input" minlength="4" maxlength="12" autocomplete="current-password"
            placeholder="Passwort" [(ngModel)]="authRequest.password">
          <span id="password-error" class="error-text"></span>
        </div>
        <div class="form-row form-row-center">
          <button class="button button-submit">Anmelden</button>
        </div>
        
      </form>
    </main>
  </div>
